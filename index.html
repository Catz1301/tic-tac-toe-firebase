<!DOCTYPE html>
<html lang="en">
<head>
  <title>Games List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css"/>
  <!-- <link rel="stylesheet" href="tictactoe.css"/> -->
  <style>
    .game-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      margin: 20px;
    }

    .game-card {
      border: 1px solid;
      background-color: #282828;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
    }

    .game-card:hover {
      background-color: #383838;
    }

    .game-thumbnail {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="game-grid">
    <div class="game-card" onclick="window.location.href='/public/tictactoe/tictactoe.html'">
      <img class="game-thumbnail" src="public/img/tictactoe_thumb.png" alt="Tic Tac Toe Thumbnail">
      <h3>Tic Tac Toe</h3>
      <hr>
      <p>A <b>TWO</b> player game consisting of a 9x9 grid, each player plays in turn until one player has a line of 3 squares.</p>
    </div>
    <div class="game-card" onclick="window.location.href='/public/dotsandboxes/dotsandboxes.html'">
      <img class="game-thumbnail" src="public/img/tictactoe_thumb.png" alt="Game 2 Thumbnail placeholder">
      <h3>Dots and Boxes</h3>
      <hr>
      <p>Short description of Game 2</p>
    </div>
    <div class="game-card">
      <img class="game-thumbnail" src="public/img/tictactoe_thumb.png" alt="Game 3 Thumbnail placeholder">
      <h3>Game 3</h3>
      <hr>
      <p>Short description of Game 3</p>
    </div>
    <!-- Add more game cards as needed -->
  </div>
</body>
</html>
