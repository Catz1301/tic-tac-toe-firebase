<!DOCTYPE html>
<html lang="en">
<head>
  <title>Games List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css"/>
  <!-- <link rel="stylesheet" href="tictactoe.css"/> -->
  <style>

    .game-card {
      border: 1px solid;
      background-color: #282828;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: white;
    }

    .game-card:hover {
      background-color: #383838;
    }

    .game-thumbnail {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="game-grid">
    <div class="game-card" onclick="window.location.href='tictactoe.html'">
      <img class="game-thumbnail" src="img/tictactoe_thumb.png" alt="Tic Tac Toe Thumbnail">
      <h3>Tic Tac Toe</h3>
      <hr>
      <p>A <b>TWO</b> player game consisting of a 9x9 grid, each player plays in turn until one player has a line of 3 squares.</p>
    </div>
    <div class="game-card" onclick="window.location.href='dotsandboxes.html'">
      <img class="game-thumbnail" src="img/tictactoe_thumb.png" alt="Dots and Boxes">
      <h3>Dots and Boxes</h3>
      <hr>
      <p>A TWO player game in which a player tries to capture as many boxes as possible by claiming lives.</p>
    </div>
    <div class="game-card">
      <img class="game-thumbnail" src="img/tictactoe_thumb.png" alt="Connect 4">
      <h3>Connect 4</h3>
      <hr>
      <p>Coming Soon...</p>
    </div>
    <!-- Add more game cards as needed -->
  </div>
</body>
</html>
